<span style="color:red">{{error.errorMessage}}</span>
<div class="container" ng-show="user.role=='ADMIN'">
<div class="panel panel-info">
<div class="panel-heading">
<b>Blog Title </b> {{blogPost.blogTitle}}<br>
<b>Posted On </b>{{blogPost.postedOn | date :'dd-MM-yyyy'}}<br>
<b>Posted By </b>{{blogPost.postedBy.firstname}} &nbsp; {{blogPost.postedBy.lastname}}<br>
<b>Email </b>{{blogPost.postedBy.email}}<br>
</div>
<div class="panel-body">
<div>
<p ng-bind-html="content"><br>
</div>
<button class="btn btn-info"   ng-click="approve(blogPost)" ng-hide="isRejected">Approve</button> &nbsp; 
<button class="btn btn-info"   ng-click="showTextForRejectionReason()">Reject</button>  
<!-- if the reject button is clicked show the text field and hide approve button -->


<div ng-show="isRejected"><textedarea rows="3" col="20" ng-model="rejectionReason"></textedarea>
<button class="btn btn-danger"  ng-click="reject(blogPost,rejectionReason)">Submit</button>
<div></div>
<!--- approving-update blogpost set approved=1 where id=?-->
<!-- Reject- delete from blogpost where id=? -->
</div>
</div>
</div>
</div>
